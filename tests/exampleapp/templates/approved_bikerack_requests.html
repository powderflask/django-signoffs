<h2>Approved Bike Rack Requests</h2>
<ul>
    {% for approval in approvals %}
        <li>{{ approval.stamp.id }} - {{ approval.stamp.street_name }} (Signed by:
        {% for sig in approval.signoffs.all %}
            {{ sig.sigil }}
        {% endfor %})</li>
    {% empty %}
        <li>No approved requests</li>
    {% endfor %}
</ul>
